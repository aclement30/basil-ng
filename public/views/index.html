<!doctype html>
<html lang="fr">
<head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="fragment" content="!">

    <title>Basil</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta name="keywords" content="node.js, express, mongoose, mongodb, angularjs, swig">
    <meta name="description" content="">

    <meta property="fb:app_id" content="APP_ID">
    <meta property="og:title" content="Basil">
    <meta property="og:description" content="">
    <meta property="og:type" content="website">
    <meta property="og:url" content="APP_URL">
    <meta property="og:image" content="APP_LOGO">
    <meta property="og:site_name" content="Basil">
    <meta property="fb:admins" content="APP_ADMIN">

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>

    <link rel="stylesheet" href="../css/kitchen.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script type="text/javascript" src="../js/vendors.min.js"></script>

    <script type="text/javascript" src="../js/app.js"></script>
    <script type="text/javascript" src="../js/controllers.js"></script>
    <script type="text/javascript" src="../js/filters.js"></script>
    <script type="text/javascript" src="../js/services.js"></script>

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body data-ng-app="basilApp" data-ng-controller="KitchenController" layout="row">

<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="true">
    <md-list>
        <md-list-item class="md-2-line" role="link" md-ink-ripple>
            <md-icon md-svg-icon="action:ic_dashboard_24px" aria-label="Recettes"></md-icon>
            <div class="md-list-item-text" ui-sref="recipes">
                <span class="md-body-2">Recettes</span>
            </div>
        </md-list-item>
        <md-divider></md-divider>
        <md-subheader  class="md-no-sticky">Cuisine</md-subheader>
        <md-list-item class="md-2-line" ng-repeat="recipe in cookingRecipes()" role="link" md-ink-ripple>
            <div class="md-list-item-text" ui-sref="detail({ id: recipe.id })">
                <span class="md-body-2">{{recipe.title}}</span>
            </div>
        </md-list-item>
    </md-list>
</md-sidenav>

<div layout="column" class="relative" layout-fill data-ui-view role="main"></div>
<script type="text/javascript">
    //window.user = {{user|json|safe}};
    window.modules = null;
</script>

</body>
</html>
